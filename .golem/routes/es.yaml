name: es
path: /es
routes:
  - name: index
    path: /
    method: GET
  - name: media
    path: /media
    result: "*elastic.IndexResponse"
    method: GET
  - name: release
    path: /release
    result: "*elastic.IndexResponse"
    method: GET
  - name: delete
    path: /:index
    method: DELETE
    params:
      - name: index
        type: string

name: releases
path: /releases
routes:
  - name: index
    path: /
    result: "*search.ReleaseSearchResponse"
    method: GET
    params:
      - name: start
        type: int
        query: true
        default: 0
      - name: limit
        type: int
        query: true
        default: 25
      - name: types
        type: string
        query: true
      - name: text
        type: string
        query: true
      - name: year
        type: int
        query: true
      - name: season
        type: int
        query: true
      - name: episode
        type: int
        query: true
      - name: group
        type: string
        query: true
      - name: author
        type: string
        query: true
      - name: resolution
        type: int
        query: true
      - name: source
        type: string
        query: true
      - name: uncensored
        type: bool
        query: true
      - name: bluray
        type: bool
        query: true
      - name: verified
        type: bool
        query: true
      - name: exact
        type: bool
        query: true

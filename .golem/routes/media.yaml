name: media
path: /media
routes:
  - name: index
    path: /
    result: "*search.MediaSearchResponse"
    method: GET
    params:
      - name: start
        type: int
        query: true
        default: 0
      - name: limit
        type: int
        query: true
        default: 25
      - name: type
        type: string
        query: true
      - name: name
        type: string
        query: true
      - name: display
        type: string
        query: true
      - name: title
        type: string
        query: true
      - name: source
        type: string
        query: true
      - name: source_id
        type: string
        query: true
      - name: season
        type: int
        query: true
      - name: episode
        type: int
        query: true
      - name: absolute
        type: int
        query: true
      - name: downloaded
        type: string
        query: true
      - name: completed
        type: string
        query: true
      - name: skipped
        type: string
        query: true
